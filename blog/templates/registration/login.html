{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<h4>sign up with</h4>
<a href="{% provider_login_url 'github' %}">Sign Up</a>
<a href="{% provider_login_url 'google' %}">Sign Up</a>
<a href="{% provider_login_url 'facebook' %}">Sign Up</a>


{% endblock %}
